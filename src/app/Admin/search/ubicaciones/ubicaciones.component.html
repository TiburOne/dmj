<div class="ubicacion-search-container">
  <!-- Input de búsqueda para filtrar ubicaciones -->
  <input type="text" [(ngModel)]="filter" (input)="onFilterChange()" placeholder="Buscar ubicaciones..." class="search-input">

  <!-- Tabla de Angular Material para mostrar ubicaciones -->
  <table mat-table [dataSource]="ubicaciones" class="mat-elevation-z8" multiTemplateDataRows>

    <!-- Columna de ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Columna de Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
    </ng-container>

    <!-- Columna de Ciudad -->
    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{ element.ciudad }} </td>
    </ng-container>

    <!-- Columna de Provincia -->
    <ng-container matColumnDef="provincia">
      <th mat-header-cell *matHeaderCellDef> Provincia </th>
      <td mat-cell *matCellDef="let element"> {{ element.provincia }} </td>
    </ng-container>

    <!-- Columna de Dirección -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let element"> {{ element.direccion }} </td>
    </ng-container>

    <!-- Columna de Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onEntityDoubleClick(element)">
          <mat-icon>check_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezados de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Filas de la tabla -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onEntityDoubleClick(row)"></tr>
  </table>
</div>
