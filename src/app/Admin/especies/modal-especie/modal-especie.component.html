<h2 *ngIf="!data" mat-dialog-title>Crear Especie</h2>
<h2 *ngIf="data" mat-dialog-title>Actualizar Especie</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Especie</mat-label>
    <input matInput [(ngModel)]="nombre">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="create_or_update()">Guardar</button>
</mat-dialog-actions>
